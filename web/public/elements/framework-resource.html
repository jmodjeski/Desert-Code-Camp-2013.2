<polymer-element name="framework-resource">
		<script>
		(function(){
			function unwrapUrl(url){
				if(typeof url == "Function")
					return url();
				return url;
			};


			Polymer("framework-resource", {
				url: "",
				parse: function(d){
					return d;
				},
				create: function(data){
					var self = this;
					console.log('data', data);
					$.ajax({
						url: self.url,
						method: 'POST',
						data: data
					}).done(function(d){
						d = self.parse(d);
						if (Object.prototype.toString.call(self.data) === '[object Array]')
							self.data.push(d); // we only need to do this if it's an array
						self.async(function(){
							self.fire('add-complete', {
								data: d
							});
						});
					});
				},
				update: function(id, data){
					var self = this;
					$.ajax({
						url: self.url + '/' + id,
						method: 'PATCH',
						data: data
					}).done(function () {
						self.async(function () {
							self.fire('update-complete', {
								data: data
							});
						});
					});
				},
				remove: function(id){
					var self = this;
					$.ajax({
						url: self.url + "/" + id,
						method: 'DELETE',
						data: {}
					}).done(function(){
						var data = _.remove(self.data, {id:id});
						self.async(function(){
							self.fire('remove-complete', {
								data: data
							});
						});
					});
				},
				fetch: function(id){
					var self = this;
					$.ajax({
						url: id ? self.url + '/' + id : self.url,
						method: 'GET'
					}).done(function (data, status, xhr) {
						self.data = data.map(function (d) {
							return self.parse(d);
						});
						self.async(function () {
							self.fire('fetch-complete', {
								data: self.data
							});
						});
					});
				},
				query: function(query){
					var self = this;
					$.ajax({
						url: self.url,
						method: 'GET',
						data: query
					}).done(function(data, status, xhr){
						self.data = data.map(function(d){
							return self.parse(d);
						});
						self.async(function(){
							self.fire('query-complete', {
								data: self.data
							});
						});
					});
				}
			});
		})();
		</script>
</polymer-element>
