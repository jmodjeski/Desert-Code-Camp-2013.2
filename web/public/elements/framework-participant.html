<polymer-element
	name="framework-participant"
	extends="framework-resource"
	attributes="edit participant meetingId"
	>
	<script>
		Polymer('framework-participant', {
			url: '/api/meetings/#{meetingId}/participants',
			created: function () {
				this.resetDefaults();
			},
			parse: function (data) {
				return _.defaults({
					participant: this.participant
				}, data);
			},
			toggle: function (e) {
				this.edit = !this.edit;
			},
			killPropagation: function(e) {
				e.stopPropagation();
			},
			save: function(e) {
				e.stopPropagation();
				if (this.url.indexOf('#{meetingId}') > 0) {
					this.url = this.url.replace('#{meetingId}', this.meetingId);
				}
				if (!this.participant._id) { // create
					this.create(this.participant);
				} else {
					this.update(this.participant._id, this.participant);
				}
				this.toggle(e);
			},
			resetDefaults: function () {
				this.participant = {
					type: 'participant name',
					rate: 0.0,
					count: 0
				};
				this.edit = false;
			}
		});
	</script>
	<template>
		<style>
			.wrapper {
				padding: 20px;
				margin: 4px;
				opacity: 30%;
				background-color: #ccc;
				border-radius: 5px;
			}
		</style>
		<div class="wrapper" on-click="toggle">
			<template if="{{!edit}}">
				<span class="span2">{{participant.type}}</span>
				<span class="span1">{{participant.rate}}</span>
				<span class="span1">{{participant.count}}</span>
			</template>
			<template if="{{edit}}">
				<span class="span2">
					<input 
						placeholder="{{participant.type}}" 
						value="{{participant.type}}" 
						on-click="killPropagation"
					/>
				</span>
				<span class="span1">
					<input 
						placeholder="{{participant.rate}}"
						value="{{participant.rate}}"
						on-click="killPropagation"
					/>
				</span>
				<span class="span1">
					<input 
						type="number"
						placeholder="{{participant.count}}"
						value="{{participant.count}}"
						on-click="killPropagation"
					/>
			</span>
			<span>
				<button class="btn btn-primary" on-click="save">Save</button>
				<button class="btn">Cancel</button>
			</span>
		</template>
		</div>
	</template>
</polymer-element>
